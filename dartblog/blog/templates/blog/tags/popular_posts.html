<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for i in posts %}
    <div class="portfolio-item popular">
        {% if i.photo %}
        <img src="{{ i.photo.url }}" alt="{{ i.title }}">
        {% else %}
        <img src="https://picsum.photos/id/237/300/201" alt="{{ i.title }}">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ i.get_absolute_url }}">{{ i.title }}</a></h5>
            <p>By {{ i.author }}<span>|</span>{{ i.created_at }}</p>
        </div>
    </div>
    {% endfor %}
</div>
